<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-2 flex items-center justify-between navbar">
            <a href="#" class="text-lg font-bold text-purple-600">Tailwind_Practice</a>
            <div class="flex space-x-4">
                <a href="./index.html">
                    <button class="nav-link hidden md:inline-block hover:text-purple-600"> Home</button>
                </a>
                <a href="./about.html">
                    <button class="nav-link hidden md:inline-block hover:text-purple-600">About</button>
                </a>
                <a href="./contact.html"> <button
                        class="nav-link hidden md:inline-block hover:text-purple-600">Contact</button>
                </a>
            </div>
            <button class="nav-link md:hidden hover:text-purple-600">&#9776;</button>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section id="contact" class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <div class="input-container">
                        <label for="name" class="block text-gray-100">Name:</label>
                        <input type="text" id="name" name="name" class="px-4 py-2 bg-gray-100">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-container">
                        <label for="email" class="block text-gray-100">Email:</label>
                        <input type="email" id="email" name="email" class="px-4 py-2 bg-gray-100">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-container">
                        <label for="message" class="block text-gray-100">Message:</label>
                        <textarea id="message" name="message" rows="4" class="px-4 py-2 bg-gray-100"></textarea>
                    </div>
                </div>
                <button type="submit" class="custom-button px-4 py-2">Send</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-200 py-4 text-center">
        <p class="text-gray-600">&copy; 2023 Tailwind CSS Website</p>
    </footer>
</body>

</html>
